    <div class="container-2 app-container border border-primary">

      <h2 class="question"></h2>

      <button type="button" data-answer="answer1" class="answer-first btn btn-primary btn-block"></button>
      <button type="button" data-answer="answer2" class="answer-second btn btn-secondary btn-block"></button>

    </div>

    <!-- Scripts -->
